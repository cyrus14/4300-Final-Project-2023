<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-c">P</h1>
                <h1 id="google-s">L</h1>
                <h1 id="google-4">A</h1>
                <h1 id="google-3">Y</h1>
                <h1 id="google-0-1">L</h1>
                <h1 id="google-0-2">I</h1>
                <h1 id="google-c">S</h1>
                <h1 id="google-s">T</h1>
                <h1 id="google-4">-</h1>
                <h1 id="google-3">T</h1>
                <h1 id="google-0-1">R</h1>
                <h1 id="google-0-2">A</h1>
                <h1 id="google-c">V</h1>
                <h1 id="google-s">E</h1>
                <h1 id="google-4">L</h1>
                <h1 id="google-3">E</h1>
                <h1 id="google-0-1">R</h1>
                
            </div>

            <select>
                <option value="option1">New York City, USA</option>
                <option value="option2">London, UK</option>
                <option value="option3">Mumbai, IND</option>
                <option value="option4">Sydney, AUS</option>
                <option value="option5">Tokyo, JPN</option>
              </select>

              <button class="generate-playlist-btn">Generate Playlist</button>
              
            
            <!-- <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a Keeping up with the Kardashians episode" id="filter-text-val" onkeyup="filterText()">
            </div> -->
            
        </div>
        <div id="answer-box">

        </div>
    </div>

    

    <script>

        function answerBoxTemplate(title,titleDesc){
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
            </div>`
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText(){
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
            .then((response) => response.json())
            .then((data) => data.forEach(row => {
                
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = answerBoxTemplate(row.title,row.descr)
                document.getElementById("answer-box").appendChild(tempDiv)
            }));

        }
            
    </script>
</body>
